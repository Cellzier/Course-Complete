<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cellzier Certified</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      width: 70px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(178, 143, 255, 0.4);
      text-align: center;
      max-width: 600px;
      width: 95%;
    }

    h1 {
      font-size: 32px;
      color: #B28FFF;
      margin-bottom: 14px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      background-color: #B28FFF;
      color: #0e0e0e;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a07af5;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Cellzier Logo -->
  <img src="translogo4.png" alt="Cellzier Logo" class="logo" />

  <div class="container">
    <h1>üéâ You're Official!</h1>
    <p>Enter your Discord username and we‚Äôll announce your certification in the server.</p>
    <input id="discordName" placeholder="e.g., Fraser#1234" />
    <br />
    <button onclick="sendToDiscord()">Announce Completion</button>
    <p id="result"></p>
  </div>

  <script>
    function sendToDiscord() {
      const username = document.getElementById("discordName").value;
      const result = document.getElementById("result");

      if (!username) {
        result.textContent = "‚ö†Ô∏è Please enter your Discord username.";
        result.style.color = "orange";
        return;
      }

      fetch("https://discord.com/api/webhooks/1368513126525435956/BtTxT4B1PzBBz81zB02fHf0i7v1meiReohuVlmF0VF2PKsLo1BFXeF_G62eTpwe-mvdk", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `üéì **@${username} just completed the Cellzier Reselling Program!**\nLet‚Äôs give them a warm welcome to the certified community! üöÄüì±`
        })
      }).then(res => {
        if (res.ok) {
          result.textContent = "‚úÖ You're officially announced in the Discord!";
          result.style.color = "lightgreen";
        } else {
          result.textContent = "‚ùå Something went wrong. Please try again later.";
          result.style.color = "red";
        }
      }).catch(() => {
        result.textContent = "‚ùå Network error.";
        result.style.color = "red";
      });
    }
  </script>
</body>
</html>
